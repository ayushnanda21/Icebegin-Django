{% extends 'base.html' %}
 
{% block title %}
Contact
{% endblock title %}

{% block body %}
    <!--beta index.html suno, base.html mai jao and ye sab block wala wahan fill kardo-->
    <div class="container-fluid px-0 md-3">

<img src="/static/img/4.jfif" class="d-block w-100  alt="img not found">
</div>
<div class="container md-3 py-4">
<h1 class="text-center" > Contact Us </h1>

<form method="post" action="/contact">
{% csrf_token %}

<div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone  Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your contact number">
  </div>
 
  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit </button>
</form>


</div>


    
 {% endblock body %}
